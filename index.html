<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>

<body>
    
    <div class="grid">
        <section id="display" data-cy="display"></section>
        <button class="other" id="clear" value="C" data-cy="clear">C</button>
        <button class="other" id="negate" value="+/-" data-cy="negate">+/-</button>
        <button class="other" id="percentage" value="%" data-cy="percentage">%</button>
        <button class="operator" id="divide" value="÷" data-cy="divide">÷</button>
        <button class="number" id="seven" value="7" data-cy="seven">7</button>
        <button class="number" id="eight" value="8" data-cy="eight">8</button>
        <button class="number" id="nine" value="9" data-cy="nine">9</button>
        <button class="operator" id="multiply" value="x" data-cy="multiply">x</button>
        <button class="number" id="four" value="4" data-cy="four">4</button>
        <button class="number" id="five" value="5" data-cy="five">5</button>
        <button class="number" id="six" value="6" data-cy="six">6</button>
        <button class="operator" id="minus" value="-" data-cy="minus">–</button>
        <button class="number" id="one" value="1" data-cy="one">1</button>
        <button class="number" id="two" value="2" data-cy="two">2</button>
        <button class="number" id="three" value="3" data-cy="three">3</button>
        <button class="operator" id="plus" value="+" data-cy="plus">+</button>
        <button class="number" id="zero" value="0" data-cy="zero">0</button>
        <button class="number" id="point" value="." data-cy="point">.</button>
        <button id="equal" value="=" data-cy="equal">=</button>
    </div>

<script src="./main.js"> </script>
</body>
</html>
