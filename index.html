<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>

<body>

    <section class="display">
       
    </section>

    <div class="grid">
        <button class="other" id="clear" value="C">C</button>
        <button class="other" id="negate" value="+/-">+/-</button>
        <button class="other" id="percentage" value="%">%</button>
        <button class="operator" id="divide" value="รท">รท</button>
        <button class="number" id="seven" value="7">7</button>
        <button class="number" id="eight" value="8">8</button>
        <button class="number" id="nine" value="9">9</button>
        <button class="operator" id="multiply" value="x">x</button>
        <button class="number" id="four" value="4">4</button>
        <button class="number" id="five" value="5">5</button>
        <button class="number" id="six" value="6">6</button>
        <button class="operator" id="minus" value="-">-</button>
        <button class="number" id="one" value="1">1</button>
        <button class="number" id="two" value="2">2</button>
        <button class="number" id="three" value="3">3</button>
        <button class="operator" id="plus" value="+">+</button>
        <button class="number" id="zero" value="0">0</button>
        <button class="number" id="point" value=".">.</button>
        <button id="equal" value="=">=</button>
    </div>

<script src="./main.js"> </script>
</body>
</html>
